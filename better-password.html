
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Better password ?</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.js'></script>
  <script type='text/javascript'>
  $(document).ready(function () {
    $('#inputid').bind('keypress', function (e) {
        // Do not 
        if (undefined !== this.lastKey && e.which == 32 && parseInt(this.lastKey) != 32) {
            e.preventDefault();
        }
        this.lastKey = e.which;
    });
  }); 
  </script>
</head>
<body>
  <div>
    <label for="inputid">Password :</label>
    <input type="password" id="inputid" style="width: 240px;"/>
  </div>
  <span> Space bar does not act here! But why? <a href="http://www.h3manth.com/content/better-html-password-fields-mobile">Read here</a> </span>
</body>
</html>
