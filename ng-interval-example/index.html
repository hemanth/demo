<!DOCTYPE html>
<html ng-app='time'>
  <title>Angular $interval example.</title>
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
  	<div class="box time">
  		<h1 ng-controller='timeCtrl'>{{time | date:'medium'}}</h1>
  	</div> 

    <div class="box code">
        <h2> Controller </h2>
        <p>
          angular.module("time",[])
          .controller("timeCtrl",['$scope','$interval',function($scope,$interval){
            $interval(function(){
              $scope.time = Date.now();
            },0)
          }]);
        </p>
  </body>

  <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <script src="interval.js"></script>
	
</html>
