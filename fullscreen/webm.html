<head>
    <meta charset="utf-8">
    <title>Cross browser Full screen video</title>
    <meta name="description" content="Full Screen video">
    <meta name="hemanth.hm" content="">
</head>

<body>
    <div>
     <video src="movie.webm" id="webm" controls></video>
     <p> Hit Enter for full screen and ESC to get back </p>
     <p> More @ <a href="http://h3manth.com">h3manth.com</a></p>
    </div>
</body>
    <script>
        var videoElement = document.getElementById("webm");

        function toggleFullScreen() {
            if (!document.mozFullScreen && !document.webkitFullScreen) {
                if (videoElement.mozRequestFullScreen) {
                    videoElement.mozRequestFullScreen();
                } else {
                    videoElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else {
                    document.webkitCancelFullScreen();
                }
            }
        }
        document.addEventListener("keydown", function (e) {
            if (e.keyCode == 13) {
                toggleFullScreen();
            }
        }, false);
    </script>

</html>
